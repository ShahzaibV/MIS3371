<!DOCTYPE html>
<html>
    <!--Program name: hw2.html
        Author: Shahzaib Vohra
        Date created: October 26, 2025
        Date last edited: October 26, 2025
        Version: 2.0 (HW2 requirements)
        Description: Patient medical sign up form with Review and validations. -->
<head>
    <title>Shahzaib Assignment 2</title>
<link rel="stylesheet" href="hw2.css" type="text/css">
</head>
<body>
<div class="container">

    <header>
        <div id="header">
            <img src="VWP.png" alt="Vohra Wound Physicians" width="450" height="150">
            <h1>
                Today is:
                <span id="today"></span>
            </h1>
            <script>
                var dt = new Date();
                document.getElementById("today").innerHTML = dt.toLocaleDateString();
            </script>
            <hr>
            <hr>
            <h2><b>Patient Intake Form</b></h2>
        </div>
    </header>
    <form id="signup" name="registration" action="">
        <table width="40%">
            <tbody>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td>
                    <input type="text" id="fname" name="fname"
                           minlength="1" maxlength="30" required
                           title="Letters and apostrophes only (1–30)"
                           pattern="[a-zA-Z']{1,30}"
                           placeholder="John"
                           onblur="validateFname()">
                    <span class="error" id="fname-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="mini">MI:</label></td>
                <td>
                    <input type="text" id="mini" name="mini"
                           maxlength="1"
                           title="One letter (or leave blank)"
                           pattern="[a-zA-Z']{0,1}"
                           placeholder="Q"
                           onblur="validateMini()">
                    <span class="error" id="mini-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td>
                    <input type="text" id="lname" name="lname"
                           minlength="1" maxlength="30" required
                           title="Letters and apostrophes only (1–30)"
                           pattern="[a-zA-Z']{1,30}"
                           placeholder="Doe"
                           onblur="validateLname()">
                    <span class="error" id="lname-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td>
                    <input type="date" id="dob" name="dob"
                           title="MM/DD/YYYY"
                           required
                           onblur="validateDob()">
                    <span class="error" id="dob-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="ssn">Social Security Number:</label></td>
                <td>
                    <input type="password" id="ssn" name="ssn"
                           minlength="9" maxlength="11"
                           title="Digits only, dashes allowed (###-##-####)"
                           placeholder="123-45-6789"
                           onblur="validateSsn()">
                    <span class="error" id="ssn-error"></span>
                </td>
            </tr>

            <!-- Block/area 2: contact info -->
            <tr>
                <td><label for="email">Email Address:</label></td>
                <td>
                    <input type="email" id="email" name="email" required
                           title="name@domain.tld"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                           placeholder="you@example.com"
                           onblur="validateEmail()">
                    <span class="error" id="email-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td>
                    <input type="text" id="phone" name="phone" required
                           title="Format: 000-000-0000"
                           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                           placeholder="000-000-0000"
                           onblur="validatePhone()">
                    <span class="error" id="phone-error"></span>
                </td>
            </tr>

            <!-- Block/area 3: address -->
            <tr>
                <td><label for="address1">Address Line 1:</label></td>
                <td>
                    <input type="text" id="address1" name="address1"
                           minlength="2" maxlength="30" required
                           title="2 to 30 characters"
                           placeholder="123 Main St"
                           onblur="validateAddress1()">
                    <span class="error" id="address1-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="address2">Address Line 2:</label></td>
                <td>
                    <input type="text" id="address2" name="address2"
                           minlength="2" maxlength="30"
                           title="2 to 30 characters (optional)"
                           placeholder="Apt #, Suite, etc.">
                    <span class="error" id="address2-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="city">City:</label></td>
                <td>
                    <input type="text" id="city" name="city"
                           minlength="2" maxlength="30" required
                           title="2 to 30 characters"
                           placeholder="Houston">
                    <span class="error" id="city-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="state">State:</label></td>
                <td>
                    <select id="state" name="state" title="Choose your state" required>
                        <option value="" selected>-- Select --</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="DC">DC</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                        <option value="PR">PR</option>
                    </select>
                    <span class="error" id="state-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="zcode">Zip Code:</label></td>
                <td>
                    <input type="text" id="zcode" name="zcode"
                           minlength="5" maxlength="10" required
                           title="5 digits or ZIP+4 (12345 or 12345-6789)"
                           placeholder="77001"
                           pattern="^\d{5}(-\d{4})?$"
                           onblur="validateZcode()">
                    <span class="error" id="zcode-error"></span>
                </td>
            </tr>

            <!-- Block/area 4 (choices) -->
            <tr>
                <td><label for="symptoms">If any, please describe your symptoms:</label></td>
                <td>
                    <textarea id="symptoms" name="symptoms" rows="3" placeholder="Describe your symptoms..."></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Have or do you have any of the following?
                        <br>(Check all that apply)
                    </label>
                </td>
                <td>
                    <input type="checkbox" id="sickness1" name="Heart Attack">
                    <label for="sickness1">Heart Attack</label><br>

                    <input type="checkbox" id="sickness2" name="Depression">
                    <label for="sickness2">Depression</label><br>

                    <input type="checkbox" id="sickness3" name="Anxiety">
                    <label for="sickness3">Anxiety</label><br>

                    <input type="checkbox" id="sickness4" name="Heavy Cough">
                    <label for="sickness4">Heavy Cough</label><br>

                    <input type="checkbox" id="sickness5" name="Bacterial Infection">
                    <label for="sickness5">Bacterial Infection</label>
                </td>
            </tr>

            <tr>
                <td><label>Sex:</label></td>
                <td title="Select one">
                    <input type="radio" id="Male" name="Sex" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="Sex" value="Female">
                    <label for="Female">Female</label>
                </td>
            </tr>

            <tr>
                <td><label>Have you had COVID-19 in the last 2 weeks?</label></td>
                <td title="Select one">
                    <input type="radio" id="covid-yes" name="Covid-19 in last 2 weeks" value="Yes">
                    <label for="covid-yes">Yes</label>
                    <input type="radio" id="covid-no" name="Covid-19 in last 2 weeks" value="No">
                    <label for="covid-no">No</label>
                </td>
            </tr>

            <tr>
                <td><label>Do you have insurance?</label></td>
                <td title="Select one">
                    <input type="radio" id="ins-yes" name="Insurance" value="Yes">
                    <label for="ins-yes">Yes</label>
                    <input type="radio" id="ins-no" name="Insurance" value="No">
                    <label for="ins-no">No</label>
                    <input type="radio" id="ins-unsure" name="Insurance" value="Unsure">
                    <label for="ins-unsure">Unsure</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pain">On a scale of 0 to 10, how would you rate your pain levels in the past week?</label>
                </td>
                <td>
                    <input type="range" id="pain" name="Pain Level" min="0" max="10" value="0"
                           title="Slide to choose"
                           oninput="this.nextElementSibling.value = this.value">
                    <output>0</output>
                </td>
            </tr>
            <tr>
                <td><label for="uid">Enter User ID:</label></td>
                <td>
                    <input type="text" id="uid" name="User ID"
                           maxlength="30" required
                           title="5–30 chars, start with a letter; letters, numbers, _ or -; no spaces"
                           placeholder="user123"
                           onblur="validateUid()">
                    <span class="error" id="uid-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="pword">Enter Password:</label></td>
                <td>
                    <input type="password" id="pword" name="Password"
                           minlength="8" maxlength="30" required
                           title="8–30 chars; must include upper, lower, number, and special (no double quotes)"
                           onblur="validatePword()" oninput="validatePword()" onfocus="validatePword()">
                    <span class="error" id="pword1-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="con_pword">Re-enter Password:</label></td>
                <td>
                    <input type="password" id="con_pword" name="Confirm Password"
                           minlength="8" maxlength="30" required
                           title="Must match password"
                           onblur="confirmPword()" oninput="confirmPword()" onfocus="confirmPword()">
                    <span class="error" id="pword2-error"></span>
                </td>
            </tr>

            <!-- Buttons -->
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Clear and Start Over" onclick="removeReview()">
                    <input type="button" name="review" id="review" value="Review" onclick="reviewInput()">
                </td>
            </tr>

            </tbody>
        </table>

        <div class="pword-message">
            <span id="msg1"></span><br/>
            <span id="msg2"></span><br/>
            <span id="msg3"></span><br/>
            <span id="msg4"></span><br/>
        </div>

        <center>
            <p id="showInput"></p>
        </center>
    </form>

    <footer>
        <hr>
        <hr>
        <b>Vohra Wound Physicians - Sugarland Texas</b>
        <button style="background-color:black" class="contact">
            <a href="https://vohrawoundcare.com/">Contact Us</a>
        </button>
        <br>
        13108 Sunny D Drive
        <br>
        Houston, TX 77478
    </footer>
</div>

<script src="hw2.js"></script>
</body>
</html>
